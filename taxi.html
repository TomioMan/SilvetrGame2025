<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[TAXI]]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="burgerMenu" class="burger_menu">
        <div>
            <h1></h1>
            <button></button>
        </div>
    </div>
    <div id="winScreen" class="winScreen">
        <div class="winScreenContent">
            <h1  id="winText">Vyhrál jsi!</h1>
            <p>Pošli to někmu dalšímu</p>
            <button onclick="newRound()">Nové kolo</button>
            <button onclick="goTo('index')">Do menu</button>
        </div>
    </div>
    <nav>
        <div class="to_home_graphic">
            <button onclick="goTo('index')">
                <div></div> <div></div> <div></div>
            </button>
        </div>
        <div>
            <h1>Čas na jedno kolo</h1>
            <input type="number" max="180" min="10" placeholder="90s" id="maxTimeInput">
            <button onclick="maxTimeChange()">save</button>
        </div>
        <div>
            <h1>Témata osob</h1>
            <div class="checkbox-group">
                <input type="checkbox" id="perCheck_Realne"> <label for="perCheck_Realne">reálné</label> 
                <button id="perCheckDropdown1">info</button>
                <div class="dropdown" id="perCheckDropdown1Content">
                    <p>realne subkategorie</p>
                </div>
                <input type="checkbox" id="perCheck_Fiktivni"> <label for="perCheck_Fiktivni">fiktivní</label> 
                <button id="perCheckDropdown2">info</button>
                <div class="dropdown" id="perCheckDropdown2Content">
                    <p>fiktivni subkategorie</p>
                </div>
            </div>
        </div>
    </nav>
    <div class="backgroud">
        <img src="images/Gemini_Generated_Image_fgapbvfgapbvfgap.png" alt="">
    </div>
    <div class="main">
        <p>Osoba: <br><span id="outputPerson"></span></p>
        <p>Jede do: <br><span id="outputLocation"></span></p>
        <button onclick="getTaxiData()">Další</button>
        <button onclick="win()">Uhodnuto</button>
        <p id="outputTimer">zbývá: 0s</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
